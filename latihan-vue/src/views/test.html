<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Function Example</title>
  </head>
  <body>
    <h1>Async Function Example</h1>
    <button id="fetchButton">Click me</button>

    <script>
      // Function that returns a promise that resolves after a delay
      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // Async function that uses the delay function
      async function logHaloAfterDelay() {
        await delay(5000); // Wait for 5 seconds
        console.log("Halo"); // Log 'Halo' after 5 seconds
      }

      // Add event listener to the button
      document
        .getElementById("fetchButton")
        .addEventListener("click", async () => {
          await logHaloAfterDelay();
          console.log("done");
          console.log("done");
        });
    </script>
  </body>
</html>
